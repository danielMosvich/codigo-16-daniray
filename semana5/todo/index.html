<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <div id="list">
            
            <p class="form">
                <input type="text" id="input-text" placeholder="new task...">
                <input type="button" id="btn-addTask" value="Add task" onclick="addTask()">
            </p>
        </div>
        <h2>Settings</h2>
        <div id="settings">
            <p>
                &nbsp;<input type="checkbox" id="chx_task_done"/>&nbsp;mostrar u ocultar tareas hechas
            </p>
            <p>
                &nbsp;<input type="checkbox" id="chx_task_delete"/>&nbsp;mostrar u ocultar tareas eliminadas
            </p>
            <p>
                &nbsp;<input type="checkbox" id="chx_task_todo"/>&nbsp;mostrar u ocultar tareas pendientes
            </p>
        </div>
    </div>
</body>
<script src="./task.js"></script>
<script src="./main.js"></script>
</html>
