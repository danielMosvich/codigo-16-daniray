<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">

<body>
    <div class="container my-5" style="width: 600px">
        <h1>Todo Api</h1>
            <div class="card">
                <div class="card-body">
                    <form action="http://localhost:3000/task" method="post" class="input-group">
                        <input id="input-task" name="task_text" type="text" class="form-control" placeholder="introduce la tarea" aria-label="Recipient's username with two button addons">
                        <button class="btn p-2 btn-primary" type="submit">Submit</button>
                        <button class="btn p-2 btn-outline-primary" type="button" id="btn-fetch">Fetch</button>
                        <button class="btn p-2 btn-outline-secondary" type="button" id="btn-get">Get</button>
                    </form>
                </div>
                <div class="card-body" >
                    <ul class="list-group p-2" id="list-container">
                        <!-- <li></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
